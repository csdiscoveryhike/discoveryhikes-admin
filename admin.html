<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Discovery Hike | Admin Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="robots" content="noindex, nofollow">
<meta http-equiv="Cache-Control" content="no-store">

<style>
/* ================= THEME VARIABLES ================= */
:root {
  --primary: #00254d;
  --accent: #004b99;
  --danger: #c62828;

  --bg: #f4f6f8;
  --card: #ffffff;
  --text: #333;
  --muted: #666;

  --tile-title-light: #00254d;
  --tile-title-dark: #f1f5f9;
}

/* DARK MODE */
body.dark {
  --bg: #0f172a;
  --card: #111827;
  --text: #e5e7eb;
  --muted: #9ca3af;
}

/* ================= BASE ================= */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
               Roboto, Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
  transition: background 0.3s ease, color 0.3s ease;
}

.container {
  max-width: 820px;
  margin: auto;
  padding: 18px;
}

/* ================= HEADER ================= */
.header-gradient {
  background: linear-gradient(135deg, #00254d, #004b99);
  padding: 28px 18px 30px;
  border-radius: 18px;
  text-align: center;
  margin-bottom: 26px;
  box-shadow: 0 10px 24px rgba(0,0,0,0.18);
  animation: fadeDown 0.6s ease;
  position: relative; /* REQUIRED for logout button */
}

.header-gradient img {
  width: 160px;
  max-width: 70%;
  margin: 0 auto 10px;
  display: block;
}

.header-gradient h1 {
  color: #ffffff;
  font-size: 20px;
  margin: 6px 0 4px;
}

.header-gradient p {
  color: #d0e4ff;
  font-size: 13px;
  margin: 0;
  letter-spacing: 0.4px;
}

/* ================= LOGOUT BUTTON (NEW) ================= */
.logout-btn {
  position: absolute;
  top: 14px;
  left: 14px;
  background: rgba(255,255,255,0.15);
  border: 1px solid rgba(255,255,255,0.35);
  color: #ffffff;
  padding: 6px 12px;
  border-radius: 8px;
  font-size: 12px;
  cursor: pointer;
  transition: background 0.2s ease, transform 0.1s ease;
}

.logout-btn:hover {
  background: rgba(255,255,255,0.25);
}

.logout-btn:active {
  transform: scale(0.96);
}

/* ================= DARK MODE TOGGLE ================= */
.toggle {
  position: fixed;
  top: 14px;
  right: 14px;
  background: var(--card);
  border-radius: 50px;
  padding: 6px 12px;
  font-size: 12px;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  z-index: 10;
}

/* ================= SECTION ================= */
.section {
  margin-top: 22px;
  animation: fadeUp 0.5s ease;
}

.section-title {
  font-size: 13px;
  font-weight: 700;
  text-transform: uppercase;
  color: var(--muted);
  margin-bottom: 12px;
  letter-spacing: 0.5px;
}

/* ================= GRID ================= */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
  gap: 14px;
}

/* ================= TILE ================= */
.tile {
  background: var(--card);
  border-radius: 14px;
  padding: 18px 14px;
  text-align: center;
  text-decoration: none;
  color: var(--primary);
  box-shadow: 0 6px 14px rgba(0,0,0,0.08);
  transition: transform 0.18s ease, box-shadow 0.18s ease;
  -webkit-tap-highlight-color: transparent;
}

.tile:hover {
  transform: translateY(-4px);
  box-shadow: 0 14px 24px rgba(0,0,0,0.18);
}

/* DARK MODE DESKTOP GLOW */
@media (hover: hover) {
  body.dark .tile:hover {
    box-shadow:
      0 0 0 1px rgba(56, 189, 248, 0.25),
      0 16px 28px rgba(0,0,0,0.6);
  }
}

/* MOBILE VISIBILITY FIX */
@media (hover: none) {
  .tile {
    opacity: 1 !important;
    transform: none !important;
    box-shadow: 0 8px 18px rgba(0,0,0,0.25) !important;
  }

  body.dark .tile {
    box-shadow: 0 8px 18px rgba(0,0,0,0.45) !important;
  }

  .tile:active {
    transform: scale(0.97);
    box-shadow: 0 6px 12px rgba(0,0,0,0.35);
    transition: transform 0.08s ease, box-shadow 0.08s ease;
  }

  body.dark .tile:active {
    box-shadow: 0 6px 12px rgba(0,0,0,0.6);
  }
}

.tile-icon {
  font-size: 26px;
  margin-bottom: 10px;
}

.tile-title {
  font-size: 14px;
  font-weight: 600;
  color: var(--tile-title-light);
}

body.dark .tile-title {
  color: var(--tile-title-dark);
}

.tile-desc {
  font-size: 12px;
  color: var(--muted);
  margin-top: 4px;
  line-height: 1.4;
}

/* ================= TAGS ================= */
.tag {
  display: inline-block;
  margin-top: 10px;
  font-size: 11px;
  padding: 4px 8px;
  border-radius: 6px;
  font-weight: 600;
}

.safe {
  background: #e3f2fd;
  color: #0d47a1;
}

.restricted {
  background: #fdecea;
  color: var(--danger);
}

body.dark .safe {
  background: rgba(34, 211, 238, 0.15);
  color: #67e8f9;
}

body.dark .restricted {
  background: rgba(239, 68, 68, 0.18);
  color: #fca5a5;
}

/* ================= FOOTER ================= */
.footer {
  margin-top: 40px;
  padding: 18px;
  text-align: center;
  font-size: 12px;
  color: #d0e4ff;
  background: linear-gradient(135deg, #00254d, #004b99);
  border-radius: 14px;
  animation: fadeUp 0.6s ease;
}

/* ================= ANIMATIONS ================= */
@keyframes fadeDown {
  from { opacity: 0; transform: translateY(-12px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(12px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<!-- DARK MODE TOGGLE -->
<div class="toggle" onclick="toggleDark()">üåô / ‚òÄÔ∏è</div>

<div class="container">

  <!-- HEADER -->
  <div class="header-gradient">
    <!-- LOGOUT BUTTON (NEW) -->
    <button class="logout-btn" id="logoutBtn">Logout</button>

    <a href="https://www.discoveryhike.in" target="_blank">
      <img src="https://i.imgur.com/40sl7Sv.png" alt="Discovery Hike Logo">
    </a>
    <h1>Discovery Hike ‚Äì Admin Portal</h1>
    <p>Internal operational tools ‚Ä¢ Authorized access only</p>
  </div>

  <!-- OPERATIONAL TOOLS -->
  <!-- (UNCHANGED CONTENT BELOW) -->

  <!-- ... YOUR TILES AND SECTIONS REMAIN EXACTLY THE SAME ... -->

  <!-- FOOTER -->
  <div class="footer">
    ¬© Discovery Hike ‚Ä¢ Internal Admin System
  </div>

</div>

<script>
/* Persist Dark Mode */
const storedTheme = localStorage.getItem("dh-theme");
if (storedTheme === "dark") {
  document.body.classList.add("dark");
}

function toggleDark() {
  document.body.classList.toggle("dark");
  localStorage.setItem(
    "dh-theme",
    document.body.classList.contains("dark") ? "dark" : "light"
  );
}

/* ================= AUTH + LOGOUT LOGIC ================= */

const API_URL = "https://script.google.com/macros/s/AKfycbxnwurhaLFJZkjNd2TnYo1wqBp4HBjkX4suJ-6Nflarmw4fDApvxItIkwEjzmBZyErL/exec";
const params = new URLSearchParams(window.location.search);
const token = params.get("token");

// Block access without token
if (!token) {
  window.location.href = "./";
}

// Validate token
fetch(API_URL + "?action=validate&token=" + encodeURIComponent(token))
  .then(r => r.json())
  .then(d => {
    if (!d.valid) {
      alert("Session expired. Please sign in again.");
      window.location.href = "./";
    }
  });

// Logout handler (invalidate token)
document.getElementById("logoutBtn").addEventListener("click", () => {
  fetch(API_URL + "?action=logout&token=" + encodeURIComponent(token))
    .finally(() => {
      window.location.href = "./";
    });
});
</script>

</body>
</html>

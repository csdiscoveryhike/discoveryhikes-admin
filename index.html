<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Discovery Hike | Admin Login</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="robots" content="noindex, nofollow">
<meta http-equiv="Cache-Control" content="no-store">

<style>
/* ================= THEME VARIABLES ================= */
:root {
  --primary: #00254d;
  --accent: #004b99;

  --bg: #f4f6f8;
  --card: #ffffff;
  --text: #333;
  --muted: #666;
}

/* DARK MODE */
body.dark {
  --bg: #0f172a;
  --card: #111827;
  --text: #e5e7eb;
  --muted: #9ca3af;
}

/* ================= BASE ================= */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
               Roboto, Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
  transition: background 0.3s ease, color 0.3s ease;
}

/* ================= DARK MODE TOGGLE ================= */
.toggle {
  position: fixed;
  top: 14px;
  right: 14px;
  background: var(--card);
  border-radius: 50px;
  padding: 6px 12px;
  font-size: 12px;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  z-index: 10;
}

/* ================= WRAPPER ================= */
.wrapper {
  max-width: 420px;
  margin: auto;
  padding: 18px;
}

/* ================= HEADER ================= */
.header-gradient {
  background: linear-gradient(135deg, #00254d, #004b99);
  padding: 28px 18px 30px;
  border-radius: 18px;
  text-align: center;
  margin-top: 40px;
  margin-bottom: 26px;
  box-shadow: 0 10px 24px rgba(0,0,0,0.18);
  animation: fadeDown 0.6s ease;
}

.header-gradient img {
  width: 150px;
  max-width: 70%;
  margin: 0 auto 10px;
  display: block;
}

.header-gradient h1 {
  color: #ffffff;
  font-size: 20px;
  margin: 6px 0 4px;
}

.header-gradient p {
  color: #d0e4ff;
  font-size: 13px;
  margin: 0;
  letter-spacing: 0.4px;
}

/* ================= LOGIN CARD ================= */
.card {
  background: var(--card);
  border-radius: 16px;
  padding: 24px 22px 26px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.10);
  animation: fadeUp 0.6s ease;
}

.card h2 {
  margin: 0 0 6px;
  font-size: 16px;
  font-weight: 600;
}

.card p {
  margin: 0 0 18px;
  font-size: 13px;
  color: var(--muted);
}

/* DARK MODE LOGIN CARD */
body.dark .card {
  background: #0b1220;
  border: 1px solid #1f2937;
  box-shadow: 0 10px 24px rgba(0,0,0,0.45);
}

/* ================= INPUT ================= */
input {
  width: 100%;
  padding: 12px 14px;
  border-radius: 10px;
  border: 1px solid #d1d5db;
  font-size: 14px;
  outline: none;
  transition: border 0.2s ease, box-shadow 0.2s ease;
}

input + input {
  margin-top: 12px;
}

body.dark input {
  background: #020617;
  border-color: #1f2937;
  color: #e5e7eb;
}

input:focus {
  border-color: #2563eb;
  box-shadow: 0 0 0 3px rgba(37,99,235,0.15);
}

/* ================= BUTTON ================= */
button {
  margin-top: 18px;
  width: 100%;
  padding: 12px;
  font-size: 14px;
  font-weight: 600;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  background: linear-gradient(135deg, #00254d, #004b99);
  color: #ffffff;
  transition: transform 0.12s ease, box-shadow 0.12s ease;
}

button:hover {
  transform: translateY(-1px);
  box-shadow: 0 6px 16px rgba(0,0,0,0.25);
}

button:active {
  transform: scale(0.98);
}

/* ===== LOGIN LOADING STATE ===== */
button.loading {
  pointer-events: none;
  opacity: 0.85;
  position: relative;
  overflow: hidden;
}

button.loading::after {
  content: "";
  position: absolute;
  top: 0;
  left: -40%;
  width: 40%;
  height: 100%;
  background: linear-gradient(
    120deg,
    transparent,
    rgba(255,255,255,0.35),
    transparent
  );
  animation: shimmer 1s infinite;
}

@keyframes shimmer {
  100% {
    left: 120%;
  }
}

/* ================= FOOT NOTE ================= */
.note {
  margin-top: 14px;
  font-size: 12px;
  color: var(--muted);
  text-align: center;
}

/* ================= ANIMATIONS ================= */
@keyframes fadeDown {
  from { opacity: 0; transform: translateY(-12px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(12px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ===== INLINE STATUS MESSAGE (PRO UX) ===== */
.status {
  margin: 10px 0 14px;
  padding: 10px 12px;
  border-radius: 10px;
  font-size: 13px;
  font-weight: 500;
  display: flex;
  align-items: center;
  gap: 8px;
  opacity: 1;
  transition: opacity 0.2s ease;
}

.status.hidden {
  display: none;
}

.status.error {
  background: #fdecea;
  color: #7f1d1d;
}

.status.success {
  background: #e6f7f1;
  color: #065f46;
}

.status.info {
  background: #e8f0fe;
  color: #1e3a8a;
}

/* Dark mode */
body.dark .status.error {
  background: rgba(239, 68, 68, 0.15);
  color: #fca5a5;
}

body.dark .status.success {
  background: rgba(16, 185, 129, 0.15);
  color: #6ee7b7;
}

body.dark .status.info {
  background: rgba(59, 130, 246, 0.15);
  color: #93c5fd;
}


/* ===== SHAKE ANIMATION (LOGIN ERROR) ===== */
@keyframes shake {
  0% { transform: translateX(0); }
  15% { transform: translateX(-6px); }
  30% { transform: translateX(6px); }
  45% { transform: translateX(-5px); }
  60% { transform: translateX(5px); }
  75% { transform: translateX(-3px); }
  90% { transform: translateX(3px); }
  100% { transform: translateX(0); }
}

.card.shake {
  animation-name: shake;
  animation-duration: 0.45s;
  animation-timing-function: ease;
}


</style>
</head>

<body>

<!-- DARK MODE TOGGLE -->
<div class="toggle" onclick="toggleDark()">üåô / ‚òÄÔ∏è</div>

<div class="wrapper">

  <!-- HEADER -->
  <div class="header-gradient">
    <img src="https://i.imgur.com/40sl7Sv.png" alt="Discovery Hike Logo">
    <h1>Admin Access</h1>
    <p>Internal operational system ‚Ä¢ Authorized users only</p>
  </div>
  <!-- LOGIN CARD -->
  <div class="card">
    <h2>Sign in to continue</h2>
    <p>Use your assigned admin credentials</p>
    <div id="statusMsg" class="status hidden"></div>

    <form id="loginForm">
<input
  type="email"
  id="userid"
  placeholder="User ID"
  autocomplete="username"
  required
>


  <input
    type="password"
    id="password"
    placeholder="Password"
    autocomplete="current-password"
  >

  <button type="submit">Continue</button>

</form>


    <div class="note">
      Access is logged ‚Ä¢ Sessions expire automatically
    </div>
  </div>

</div>

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
/* ================= SUPABASE CONFIG ================= */
const SUPABASE_URL = "https://cilykokjiyxcdzrghceh.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNpbHlrb2tqaXl4Y2R6cmdoY2VoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg0ODEyNjEsImV4cCI6MjA4NDA1NzI2MX0.hMGyLYPWUd3urT6jvbL-Vfp57zDi69t2rAe8hInMVRU";

const supabaseClient = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

/* üîê AUTO REDIRECT IF SESSION EXISTS */
supabaseClient.auth.getSession().then(({ data }) => {
  if (data.session) {
    window.location.replace("/admin.html");
  }
});

/* ================= DARK MODE ================= */
const storedTheme = localStorage.getItem("dh-theme");
if (storedTheme === "dark") document.body.classList.add("dark");

function toggleDark() {
  document.body.classList.toggle("dark");
  localStorage.setItem(
    "dh-theme",
    document.body.classList.contains("dark") ? "dark" : "light"
  );
}

/* ================= STATUS ================= */
function showStatus(message, type = "info") {
  const box = document.getElementById("statusMsg");
  box.textContent = message;
  box.className = `status ${type}`;
}

/* ================= LOGIN ================= */
async function login() {
  const button = document.querySelector("#loginForm button");
  const email = document.getElementById("userid").value.trim().toLowerCase();
  const password = document.getElementById("password").value;

  if (!email || !password) {
    showStatus("‚ö†Ô∏è Enter email and password", "info");
    return;
  }

  button.classList.add("loading");
  button.textContent = "Signing in‚Ä¶";

  const { error } = await supabaseClient.auth.signInWithPassword({
    email,
    password
  });

  button.classList.remove("loading");
  button.textContent = "Continue";

  if (error) {
    showStatus("‚ùå Invalid credentials", "error");
    document.getElementById("password").value = "";
    document.querySelector(".card").classList.add("shake");
    setTimeout(() => {
      document.querySelector(".card").classList.remove("shake");
    }, 450);
    return;
  }

  showStatus("‚úÖ Access granted", "success");
  setTimeout(() => {
    window.location.href = "/admin.html";
  }, 600);
}

document.getElementById("loginForm").addEventListener("submit", e => {
  e.preventDefault();
  login();
});
</script>


</body>
</html>
